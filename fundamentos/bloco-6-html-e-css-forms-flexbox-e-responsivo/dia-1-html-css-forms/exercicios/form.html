<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Currículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles.css"> 
</head>
<body>
  <header>
  <h1 class="display-4 text-center">Formulário de Currículo</h1>
  <p class="lead text-center">Preencha os campos abaixo</p>
  </header>
    <form classs="form" method="GET">
        <div class="mb-4 container">
          <label for="name" class="form-label">Nome: </label>
          <input type="text" required maxlength="40" id="name" name="name" class="form-control">
        </div>
        <div class="container mb-4">
          <label for="email" class="form-label">E-mail: </label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="container mb-4">
          <label for="cpf" class="form-label">CPF: </label>
          <input type="text" required maxlength="11" id="cpf" name="cpf" class="form-control">
        </div>
        <div class="container mb-4">
          <label for="adress" class="form-label">Endereço: </label>
          <input type="text" required maxlength="200" id="adress" name="adress" class="form-control">
        </div>
        <div class="container mb-4">
          <label for="city" class="form-label">Cidade: </label>
          <input type="text" required maxlength="28" id="city" name="city" class="form-control">
        </div>
        <div class="container mb-4">
          <label for="state" class="form-label">Estado: </label>
          <select name="state" id="state" required class="form-select">
          <option disabled selected value>Selecione seu estado</option>
          </select>
        </div>
      <div class="container mb-4">
        <label for="type" class="form-label">Tipo:</label>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="casa">
        <label class="form-check-label" for="casa">
          Casa
        </label>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="apto" checked>
        <label class="form-check-label" for="apto" >
          Apartamento
        </label>
      </div>
      <div class="container mb-4">
        <label for="emprego" class="form-label">Resumo do currículo: </label>
        <textarea maxlength="1000" required name="emprego" id="emprego" placeholder="Digite aqui um resumo do currículo." class="form-control" rows="10" cols="20" required></textarea>
      </div>
      <div class="container mb-4">
        <label for="">Cargo: </label>
      <textarea maxlength="40" required name="cargo" id="cargo" rows="1" cols="1" required class="form-control"></textarea>
      </div>
    <div class="container mb-4">
      <label for="data-inicio" class="form-label">Data de início: </label>
      <input type="date" id="data-inicio" name="date" class="form-select" required>
    </div>
      <div class="container mb-4 text-center">
        <br>
        <button type="submit" id="enviar" class="btn btn-primary mb-4">Enviar</button>
        <button type="reset" id="limpar" class="btn btn-secondary mb-4">Limpar</button>
      </div>
    </form>


  <script src="script.js"></script>
</body>
</html>
